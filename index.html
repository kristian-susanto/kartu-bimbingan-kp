<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menampilkan Kartu Bimbingan KP</title>
    <style>
      /* CSS untuk membuat iframe responsif */
      iframe {
        width: 100%;
        height: auto;
        max-width: 100%;
        max-height: 90vh; /* Maksimal tinggi gambar 90% dari tinggi layar */
        border: none;
      }

      /* Tambahkan padding untuk memberi ruang di sekeliling gambar */
      body {
        padding: 20px;
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f4f4f4;
      }

      /* Pemberian margin pada paragraf agar tidak terlalu dekat dengan iframe */
      p {
        font-size: 1.2em;
        text-align: center;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <p>Berikut File KP dalam bentuk gambar</p>
    <iframe src="KartuBimbinganKPView.jpg" frameborder="0"></iframe>
  </body>
</html>
